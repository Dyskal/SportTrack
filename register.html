<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportTask | Register</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<div class=container>
    <header>
        <h1>SportTask</h1>
    </header>
    <h2>Register</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required/><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required/><br>
        <label for="date">Birth date:</label><br>
        <input type="date" id="date" name="date" required/><br>
        <label>Sex:</label><br>
        <input type="radio" id="w" name="sex" required checked/>
        <label for="w">Woman</label>
        <input type="radio" id="m" name="sex">
        <label for="m">Man</label>
        <input type="radio" id="o" name="sex">
        <label for="o">Other</label>
        <br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" required/><br>
        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight" required/><br>
        <label for="mail">Email address:</label><br>
        <input type="text" id="mail" name="mail" required/><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required/><br>
        <input class="button right" type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
