<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SportTrack | Profile</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800&amp;display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>SportTrack</h1>
    </header>
    <div class=container>

        <h2>Profile</h2>
        <form>
            <label for="fname">First name:</label><br>
            <input class=input  type="text" id="fname" name="fname" required /><br>
            <label for="lname">Last name:</label><br>
            <input class=input  type="text" id="lname" name="lname" required /><br>
            <label for="date">Birth date:</label><br>
            <input class=input  type="date" id="date" name="date" required /><br>
            <label>Sex:</label><br>
            <input type="radio" id="w" name="sex" required checked />
            <label for="w">Woman</label>
            <input type="radio" id="m" name="sex">
            <label for="m">Man</label>
            <input type="radio" id="o" name="sex">
            <label for="o">Other</label>
            <br>
            <label for="height">Height:</label><br>
            <input class=input  type="number" id="height" name="height" required /><br>
            <label for="weight">Weight:</label><br>
            <input class=input  type="number" id="weight" name="weight" required /><br>
            <label for="mail">Email address:</label><br>
            <input class=input  type="text" id="mail" name="mail" required /><br>
            <label for="password">Password:</label><br>
            <input class=input  type="password" id="password" name="password" minlength="8" required /><br>
            <input class=button type="button" value="Cancel" />
            <input class="button right" type="submit" value="Save changes" />
        </form>
    </div>
</body>

</html>
